<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive Data Structure Visualizer</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="page-wrapper">
		<div class="header">
			<h1>{wd}</h1>
			<!-- https://icon-sets.iconify.design/codicon/home/
				https://icon-sets.iconify.design/bx/home-alt-2/
				https://icon-sets.iconify.design/charm/home/
				https://icon-sets.iconify.design/bytesize/home/
				https://icon-sets.iconify.design/fluent/home-24-regular/
				https://icon-sets.iconify.design/fluent/home-24-filled/ -->
			<span class="iconify" data-icon="codicon:home" data-width="40"></span>
		</div>
		<div class="canvas-wrapper">
			<div class="buttons-wrapper">
				<button id="linkedlist-button" onclick="draw('linkedlist')">LinkedList</button>
				<button id="stack-button" onclick="draw('stack')">Stack</button>
				<button id="queue-button" onclick="draw('queue')">Queue</button>
				<button id="bst-button" onclick="draw('bst')">Binary Search Tree</button>
			</div>
			<div class="canvas-border">
				<canvas id="canvas" width="1000" height="500"></canvas>
			</div>
		</div>
		<div class="functions-wrapper" id="linkedlist-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="add-input" type="text" value=""/>
				<button class="function-button" onclick="addHandler()">Add</button>
			</div>
			<div class="function-wrapper">
				<input class="arg-input" id="remove-input" type="text" value=""/>
				<button class="function-button" onclick="removeHandler()">Remove</button>
			</div>
		</div>
		<div class="functions-wrapper" id="stack-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="push-input" type="text" value=""/>
				<button class="function-button" onclick="pushHandler()">Push</button>
			</div>
			<div class="function-wrapper">
				<button class="function-button" onclick="popHandler()">Pop</button>
			</div>
		</div>
		<div class="functions-wrapper" id="queue-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="enqueue-input" type="text" value=""/>
				<button class="function-button" onclick="enqueueHandler()">Enqueue</button>
			</div>
			<div class="function-wrapper">
				<button class="function-button" onclick="dequeueHandler()">Dequeue</button>
			</div>
		</div>
		<div class="functions-wrapper" id="bst-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="insert-input" type="text" value=""/>
				<button class="function-button" onclick="insertHandler()">Insert</button>
			</div>
			<div class="function-wrapper">
				<input class="arg-input" id="delete-input" type="text" value=""/>
				<button class="function-button" onclick="deleteHandler()">Delete</button>
			</div>
		</div>
		</div>
		<div class="footer">
			<button>source code</button>
		</div>
	</body>
	<script src="main.js"></script>
	<!-- iconify -->
	<script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
</html>
