<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive Data Structure Visualizer | Will Dufault</title>
		<link rel="stylesheet" href="style.css">
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
	</head>
	<body>
		<div class="header">
			<div class="logo" data-aos="fade-in">
				<!-- everything i've read says href="" is legal, just refreshes the page -->
				<a href="https://wduf.github.io/">{<span class="logo-w">w</span><span class="logo-d">d</span>}</a>
			</div>
			<button class="source-code-button" onclick="openSourceCode()">Source Code</button>
		</div>
		<div class="canvas-wrapper">
			<div class="buttons-wrapper">
				<button id="llist-button" onclick="draw('llist')">Linked List</button>
				<button id="stack-button" onclick="draw('stack')">Stack</button>
				<button id="queue-button" onclick="draw('queue')">Queue</button>
				<button id="bst-button" onclick="draw('bst')">Binary Search Tree</button>
				<button id="heap-button" onclick="draw('heap')">Max Heap</button>
			</div>
			<div class="canvas-border">
				<canvas id="canvas" width="1000" height="500"></canvas>
			</div>
		</div>
		<div class="functions-wrapper" id="llist-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="llist-add-input" type="text" value="" onkeydown="LListAddHandler(event)"/>
				<button class="function-button" onclick="LListAddHandler()">Add</button>
			</div>
			<div class="function-wrapper">
				<input class="arg-input" id="llist-remove-input" type="text" value="" onkeydown="LListRemoveHandler(event)"/>
				<button class="function-button" onclick="LListRemoveHandler()">Remove</button>
			</div>
			<button class="reset-button" onclick="resetHandler('llist')">Reset</button>
		</div>
		<div class="functions-wrapper" id="stack-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="stack-push-input" type="text" value="" onkeydown="stackPushHandler(event)"/>
				<button class="function-button" onclick="stackPushHandler()">Push</button>
			</div>
			<div class="function-wrapper">
				<button class="function-button" onclick="stackPopHandler()">Pop</button>
			</div>
			<button class="reset-button" onclick="resetHandler('stack')">Reset</button>
		</div>
		<div class="functions-wrapper" id="queue-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="queue-enqueue-input" type="text" value="" onkeydown="queueEnqueueHandler(event)"/>
				<button class="function-button" onclick="queueEnqueueHandler()">Enqueue</button>
			</div>
			<div class="function-wrapper">
				<button class="function-button" onke onclick="queueDequeueHandler()">Dequeue</button>
			</div>
			<button class="reset-button" onclick="resetHandler('queue')">Reset</button>
		</div>
		<div class="functions-wrapper" id="bst-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="bst-insert-input" type="text" value="" onkeydown="BSTInsertHandler(event)"/>
				<button class="function-button" onclick="BSTInsertHandler()">Insert</button>
			</div>
			<div class="function-wrapper">
				<input class="arg-input" id="bst-delete-input" type="text" value="" onkeydown="BSTDeleteHandler(event)"/>
				<button class="function-button" onclick="BSTDeleteHandler()">Delete</button>
			</div>
			<button class="reset-button" onclick="resetHandler('bst')">Reset</button>
		</div>
		<div class="functions-wrapper" id="heap-functions">
			<div class="function-wrapper">
				<input class="arg-input" id="heap-insert-input" type="text" value="" onkeydown="heapInsertHandler(event)"/>
				<button class="function-button" onclick="heapInsertHandler()">Insert</button>
			</div>
			<div class="function-wrapper">
				<button class="function-button" onclick="heapDeleteHandler()">Delete</button>
			</div>
			<button class="reset-button" onclick="resetHandler('heap')">Reset</button>
		</div>
	</body>
	<script src="main.js"></script>
</html>
